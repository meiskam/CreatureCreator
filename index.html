    <style>
        body, html {
            height: 100%;
            margin: 0;


        }

        .mainContainer {
            display: grid;
            grid-template-columns: 1fr 5fr 1fr;
            padding: 0px;
            margin: 0px;

        }

        .canvasContainer {
            grid-column: 2;
            background: white;
            padding: 1em 1em 1em 1em;
            align-self: center;
            justify-self: center;
            margin: 0px;
        }
        .centerButtonContainer{
            display: grid;
            grid-template-columns: 5fr 3fr 5fr;
            padding: 0px;
            margin: 0px;
        }
        .centerButton {
            color: white;
            grid-column: 2;

            z-index: 2;
            opacity: 0.6;
            font-size: 140%;
            justify-self: center;
            align-self: center;
            text-align: center;
            font-family: montserrat-bold;
            transition: font-family 0.2s;
            transition: opacity 0.2s;
        }
        .centerText {
            color: white;
            grid-column: 2;

            z-index: 2;
            opacity: 0.6;
            font-size: 100%;
            justify-self: center;
            align-self: center;
            text-align: center;
            font-family: montserrat-bold;

        }
        .centerButton:hover {
            z-index: 2;

            font-family: montserrat-bold;
            transition: font-family 0.2s;
            opacity: 1;
            transition: opacity 0.2s;
        }

    </style>
